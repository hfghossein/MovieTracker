<mat-card class="add-user-card">
    <mat-card-header>
      <mat-card-title>Add New User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addUserForm" (ngSubmit)="submitUser()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required />
          <mat-error *ngIf="addUserForm.get('username')?.hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="addUserForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
        </mat-form-field>
  
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="addUserForm.invalid">
            Add User
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
